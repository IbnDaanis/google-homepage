<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Googl search page clone" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Google</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <div class="left-links">
          <ul class="left-links-list">
            <li class="left-links-list-item"><a href="#">About</a></li>
            <li class="left-links-list-item"><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right-links">
          <ul class="right-links-list">
            <li class="right-links-list-item"><a href="#">Gmail</a></li>
            <li class="right-links-list-item"><a href="#">Images</a></li>
            <li class="right-links-list-item">
              <a href="#"
                ><img
                  src="./images/nine-dots.jpg"
                  alt="Google Apps"
                  class="google-products-button"
                  width="25px"
                  height="29px"
              /></a>
            </li>
          </ul>
          <button>Sign In</button>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="logo">
        <img
          src="./images/google-logo.png"
          alt="Google Logo"
          class="logo-image"
          width="272px"
          height="92px"
        />
      </div>
      <div class="search">
        <div class="search-bar">
          <label for="search">Search</label>
          <input type="text" id="search" />
          <img
            src="./images/search-icon.png"
            alt="Search icon"
            class="search-icon"
          />
          <img
            src="./images/microphone-icon.png"
            alt="Microphone icon"
            class="microphone-icon"
          />
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="left-links">
          <ul class="left-links-list">
            <li class="left-links-list-item"><a href="#">Advertising</a></li>
            <li class="left-links-list-item"><a href="#">Business</a></li>
            <li class="left-links-list-item">
              <a href="#">How Search Works</a>
            </li>
          </ul>
        </div>
        <div class="right-links">
          <ul class="right-links-list">
            <li class="right-links-list-item"><a href="#">Privacy</a></li>
            <li class="right-links-list-item"><a href="#">Terms</a></li>
            <li class="right-links-list-item"><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
