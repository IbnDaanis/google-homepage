<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
    <link rel="icon" type="image/png" sizes="32x32" href="" />
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <div class="left-links">
          <ul class="left-links-list">
            <li class="left-links-list-item"><a href="#">About</a></li>
            <li class="left-links-list-item"><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right-links">
          <ul class="right-links-list">
            <li class="right-links-list-item"><a href="#">Gmail</a></li>
            <li class="right-links-list-item"><a href="#">Images</a></li>
            <li class="right-links-list-item">
              <a href="#"><img src="./images/" alt="Google Apps" /></a>
            </li>
          </ul>
          <button>Sign In</button>
        </div>
      </nav>
    </header>
    <main id="main">
      <div class="logo">
        <img
          src="./images/google-logo.png"
          alt="Google Logo"
          class="logo-image"
        />
      </div>
      <div class="search">
        <div class="search-bar">
          <input type="text" />
        </div>
        <div class="search-buttons"></div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
  </body>
</html>
